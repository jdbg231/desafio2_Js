    let precio = parseInt(prompt("Ingresar precio"))

        alert("precio es menor a 50")
    } else if (precio < 100) {
        alert("precio es menor a 100")
    } else {
        alert("el precio es mayor a 100")
    }
    console.log("este es el precio " + precio)
</script>
